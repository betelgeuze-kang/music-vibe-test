<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MY MUSIC VIBE TEST</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;800&display=swap');

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #111827;
            color: white;
            /* body에서 overflow: hidden을 제거하여 스크롤 제한을 해제 */
        }

        /* 커스텀 애니메이션 정의 */
        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes music-bar {

            0%,
            100% {
                height: 0.2rem;
            }

            50% {
                height: 0.8rem;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
                border-width: 4px;
            }

            100% {
                transform: scale(4.5);
                opacity: 0;
                border-width: 0px;
            }
        }

        @keyframes gradient-x {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounce-slow {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5%);
            }
        }

        @keyframes pulse-fast {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        @keyframes wave {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes float-slow {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(3px, -3px);
            }
        }

        /* 유틸리티 클래스 */
        .animate-spin-slow {
            animation: spin-slow 4s linear infinite;
        }

        .animate-music-bar {
            animation: music-bar 1s ease-in-out infinite;
        }

        .animate-fade-in {
            animation: fade-in 0.8s ease-out forwards;
        }

        .animate-slide-up {
            animation: slide-up 0.8s ease-out forwards;
        }

        .animate-ripple {
            animation: ripple 1.6s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .animate-gradient-x {
            animation: gradient-x 3s ease infinite;
            background-size: 200% auto;
        }

        .animate-bounce-slow {
            animation: bounce-slow 2s infinite ease-in-out;
        }

        .animate-pulse-fast {
            animation: pulse-fast 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .animate-wave {
            animation: wave 5s linear infinite;
            background-size: 200% 200%;
        }

        .animate-float-slow {
            animation: float-slow 4s ease-in-out infinite;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .glass-panel {
            background: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 텍스트 줄바꿈 처리 */
        .break-keep {
            word-break: keep-all;
        }

        /* AdSense Placeholder Styles for Development */
        .ad-placeholder {
            background-color: #1f2937;
            /* gray-800 */
            border: 2px dashed #374151;
            /* gray-700 */
            color: #9ca3af;
            /* gray-400 */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 0.875rem;
            text-align: center;
            margin: 1rem auto;
            position: relative;
            overflow: hidden;
        }

        .ad-placeholder::before {
            content: "ADVERTISEMENT";
            font-size: 0.65rem;
            letter-spacing: 2px;
            color: #4b5563;
            position: absolute;
            top: 4px;
            width: 100%;
            text-align: center;
        }

        .ad-placeholder.interstitial {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.95);
            border: none;
        }
    </style>
    <!-- Google AdSense (Placeholder ID) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
        crossorigin="anonymous"></script>
</head>

<body class="flex justify-center items-center min-h-screen p-0 sm:p-4">

    <div
        class="w-full max-w-[420px] h-[100dvh] sm:h-[800px] bg-[#09090b] sm:rounded-3xl shadow-2xl overflow-hidden relative border border-gray-800 flex flex-col ring-1 ring-white/10">

        <!-- K/DA Style Header -->
        <div
            class="w-full px-6 py-5 flex justify-between items-center z-50 absolute top-0 left-0 right-0 bg-gradient-to-b from-black/80 to-transparent pointer-events-none">
            <span
                class="text-[10px] font-black italic text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-500 tracking-[0.2em] pointer-events-auto cursor-pointer hover:opacity-80 transition-opacity drop-shadow-glow"
                onclick="resetTest()">
                MY VIBE
            </span>
        </div>

        <!-- Global Ambient Background (K/DA Theme: Violet/Gold/Cyan) -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
            <div
                class="absolute top-[-20%] left-[-20%] w-[80%] h-[60%] bg-[#4c1d95] rounded-full blur-[120px] opacity-20 animate-pulse-slow">
            </div>
            <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[50%] bg-[#0891b2] rounded-full blur-[100px] opacity-10 animate-float-slow"
                style="animation-delay: 2s;"></div>
            <div class="absolute top-[40%] left-[20%] w-[30%] h-[30%] bg-[#d97706] rounded-full blur-[100px] opacity-10 animate-pulse-slow"
                style="animation-delay: 1s;"></div>
        </div>

        <div id="app-container" class="flex-1 relative z-10 pt-14 pb-0 overflow-y-auto hide-scrollbar flex flex-col">
        </div>

    </div>

    <script src="questions.js"></script>
    <script src="results.js"></script>
    <script src="lang.js"></script> <!-- Localization Data -->
    <script src="logic.js"></script>
</body>

</html>
