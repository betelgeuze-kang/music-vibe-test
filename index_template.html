<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body class="flex justify-center items-center min-h-screen p-0 sm:p-4">

    <div
        class="w-full max-w-[420px] h-[100dvh] sm:h-[800px] bg-[#09090b] sm:rounded-3xl shadow-2xl overflow-hidden relative border border-gray-800 flex flex-col ring-1 ring-white/10">

        <!-- K/DA Style Header -->
        <div
            class="w-full px-6 py-5 flex justify-between items-center z-50 absolute top-0 left-0 right-0 bg-gradient-to-b from-black/80 to-transparent pointer-events-none">
            <span
                class="text-[10px] font-black italic text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-500 tracking-[0.2em] pointer-events-auto cursor-pointer hover:opacity-80 transition-opacity drop-shadow-glow"
                onclick="resetTest()">
                MY VIBE
            </span>
        </div>

        <!-- Global Ambient Background (K/DA Theme: Violet/Gold/Cyan) -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
            <div
                class="absolute top-[-20%] left-[-20%] w-[80%] h-[60%] bg-[#4c1d95] rounded-full blur-[120px] opacity-20 animate-pulse-slow">
            </div>
            <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[50%] bg-[#0891b2] rounded-full blur-[100px] opacity-10 animate-float-slow"
                style="animation-delay: 2s;"></div>
            <div class="absolute top-[40%] left-[20%] w-[30%] h-[30%] bg-[#d97706] rounded-full blur-[100px] opacity-10 animate-pulse-slow"
                style="animation-delay: 1s;"></div>
        </div>

        <div id="app-container" class="flex-1 relative z-10 pt-14 pb-0 overflow-y-auto hide-scrollbar flex flex-col">
            <!-- Initial Loading State -->
            <div class="flex flex-col items-center justify-center h-full text-white/50 animate-pulse">
                <p>Loading Experience...</p>
            </div>
        </div>

    </div>

    <script src="questions.js"></script>
    <script src="results.js"></script>
    <script src="lang.js"></script> <!-- Localization Data -->
    <script src="logic.js"></script>

    <!-- Hidden Export Card (Instagram Story Size: 1080x1920) -->
    <div id="export-card"
        class="fixed top-0 left-0 w-[1080px] h-[1920px] bg-[#09090b] z-[-1] opacity-0 pointer-events-none flex flex-col items-center justify-center p-20 text-center text-white hidden">
        <!-- Background -->
        <div class="absolute inset-0 bg-gradient-to-br from-indigo-900 via-gray-900 to-black z-0"></div>
        <div id="export-bg-pattern" class="absolute inset-0 opacity-30 z-0"></div>

        <!-- Content -->
        <div class="relative z-10 flex flex-col items-center w-full h-full justify-between py-24">
            <!-- Badge -->
            <div class="px-8 py-3 rounded-full border border-white/20 bg-white/5 backdrop-blur-xl mb-10">
                <span class="text-3xl font-bold tracking-[0.3em] text-white/80">MY MUSIC VIBE</span>
            </div>

            <!-- Main Icon -->
            <div class="relative w-[600px] h-[600px] my-auto">
                <div id="export-glow" class="absolute inset-0 rounded-full blur-[100px] opacity-50 bg-purple-500"></div>
                <div
                    class="relative w-full h-full rounded-full border-[6px] border-white/10 shadow-2xl z-10 overflow-hidden bg-black">
                    <img id="export-img" src="" class="w-full h-full object-cover opacity-90">
                </div>
            </div>

            <!-- Text Info -->
            <div class="flex flex-col items-center gap-6 mt-16 mb-20">
                <h2 id="export-genre"
                    class="text-8xl font-black italic text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-amber-300 drop-shadow-lg font-display uppercase">
                    GENRE TITLE</h2>
                <p id="export-subtitle" class="text-4xl text-gray-300 font-medium tracking-wide">Subtitle</p>
                <div class="w-32 h-2 bg-gradient-to-r from-transparent via-white/30 to-transparent my-6"></div>
            </div>

            <!-- Footer -->
            <div class="mt-auto flex flex-col items-center gap-4">
                <p class="text-xl text-gray-500 font-mono tracking-widest uppercase">
                    betelgeuze-kang.github.io/music-vibe-test</p>
            </div>
        </div>
    </div>
</body>

</html>
